<ion-header>

  <ion-navbar>
    <ion-title>weather</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form action="" class="weather-search" (submit)="onSubmit($event)">
    <ion-item>
      <ion-label color="primary" floating>Floating Label</ion-label>
      <ion-input name="location" (keyup)="onKeyup($event)"></ion-input>
    </ion-item>
  </form>
  <ion-list ngIf="items.length">
    <ion-item ngFor="let item in items" (click)="selectLocale($event)">
      {{item}}
    </ion-item>
  </ion-list>
</ion-content>
